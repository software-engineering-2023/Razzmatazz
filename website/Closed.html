<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="techIssues.css">

<head>
  <title>Table Example</title>
  <link rel="stylesheet" href="techIssues.css">

  <style>
     #logo {
      position: absolute;
      top: 0;
      right: 0;
      margin-top: 10px;
      margin-right: 25px;
    }
    table {
      width: 80%;
      border-collapse: collapse;
    }
    
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
    
    th {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>
  <img src="shalabanky-low-resolution-logo-color-on-transparent-background.png" id="logo" alt="Logo" width="200" height="100">
  <h1>Accounts Closed Today</h1>
  <table>
    <tr>
      <th>Client name</th>
      <th>Account number</th>
      <th>National ID</th>
    </tr>
    <tr>
      <td>Biko</td>
      <td>987654321</td>
      <td>123456789</td>
    </tr>
    <tr>
      <td>Nour</td>
      <td>123456789</td>
      <td>987654321</td>
    </tr>
    <tr>
      <td>Halawany</td>
      <td>345678901</td>
      <td>567890123</td>
    </tr>
    <tr>
      <td>Amr</td>
      <td>567890123</td>
      <td>345678901</td>
    </tr>
    <tr>
      <td>Youssef Amr</td>
      <td>234567890</td>
      <td>890123456</td>
    </tr>
    <tr>
      <td>Madi7</td>
      <td>789012345</td>
      <td>456789012</td>
    </tr>
  </table>
</body>
</html>
