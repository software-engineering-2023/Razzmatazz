<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="Accounts.css">
  <meta charset="UTF-8">
  <title>Account Management</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #63e1ae;
    }

    .button {
      padding: 6px 12px;
      background-color: #b73345;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .button1 {
      padding: 6px 12px;
      background-color: #63e1ae;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    #logo {
      position: absolute;
      top: 0;
      right: 0;
      margin-top: 10px;
      margin-right: 25px;
    }
    
    .notification-button {
      padding: 6px 12px;
      background-color: #63e1ae;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    
    .report-issue-button {
      margin-top: 10px;
    }
    
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
    }
    
    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 300px;
    }
    
    .close {
      color: #888;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    
    .close:hover,
    .close:focus {
      color: #000;
      text-decoration: none;
      cursor: pointer;
    }
    
    .form-label {
      margin-top: 10px;
    }
    
    .form-input {
      margin-top: 5px;
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    .form-button {
      margin-top: 10px;
      padding: 6px 12px;
      background-color: #b73345;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img src="shalabanky-low-resolution-logo-color-on-transparent-background.png" id="logo" alt="Logo" width="200" height="100">
  <h1>Accounts</h1>

  <h2>Accounts</h2>
  <table>
    <thead>
      <tr>
        <th>No.</th>
        <th>Account Number</th>
        <th>Account Type</th>
        <th>Account Details</th>
        <th>Status</th>
        <th>View Transactions</th>
        <th>Credit Card Transactions</th>
        <th></th>
      </tr>
    </thead>
    <tbody id="accounts">
      <tr>
        <td>1</td>
        <td>123456789</td>
        <td>Savings</td>
        <td><button class="button1" onclick="showAccountDetails(this)">Show Details</button></td>
        <td>Active</td>
        <td><button class="button1" onclick="viewTransactions(this)">View Transactions</button></td>
        <td><button class="button1" onclick="creditCardTransactions(this)">Credit Card Transactions</button></td>
        <td><button class="button" onclick="updateAccountStatus(this)">Close Account</button></td>
      </tr>
      <tr>
        <td>2</td>
        <td>987654321</td>
        <td>Current</td>
        <td><button class="button1" onclick="showAccountDetails(this)">Show Details</button></td>
        <td>Active</td>
        <td><button class="button1" onclick="viewTransactions(this)">View Transactions</button></td>
        <td><button class="button1" onclick="creditCardTransactions(this)">Credit Card Transactions</button></td>
        <td><button class="button" onclick="updateAccountStatus(this)">Close Account</button></td>
      </tr>
      <tr>
        <td>3</td>
        <td>555555555</td>
        <td>Savings</td>
        <td><button class="button1" onclick="showAccountDetails(this)">Show Details</button></td>
        <td>Active</td>
        <td><button class="button1" onclick="viewTransactions(this)">View Transactions</button></td>
        <td><button class="button1" onclick="creditCardTransactions(this)">Credit Card Transactions</button></td>
        <td><button class="button" onclick="updateAccountStatus(this)">Close Account</button></td>
      </tr>
      <tr>
        <td>4</td>
        <td>111111111</td>
        <td>Current</td>
        <td><button class="button1" onclick="showAccountDetails(this)">Show Details</button></td>
        <td>Active</td>
        <td><button class="button1" onclick="viewTransactions(this)">View Transactions</button></td>
        <td><button class="button1" onclick="creditCardTransactions(this)">Credit Card Transactions</button></td>
        <td><button class="button" onclick="updateAccountStatus(this)">Close Account</button></td>
      </tr>
    </tbody>
  </table>
  
  <button class="notification-button" onclick="showNotification()">Notifications</button>
  <button class="notification-button" onclick="showNotification()">Bills</button>
  
  <button class="button" onclick="openAccountModal()">Open Account</button>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Open Account</h2>
      <form>
        <div class="form-label">Account Type:</div>
        <select class="form-input" id="accountType" required>
          <option value="" disabled selected>Select Account Type</option>
          <option value="Savings">Savings</option>
          <option value="Current">Current</option>
        </select>
        <button type="button" class="form-button" onclick="submitAccountType()">Submit</button>
      </form>
    </div>
  </div>

  <script>
    function removeRow(button) {
      var row = button.parentNode.parentNode;
      row.parentNode.removeChild(row);
    }

    function openAccountModal() {
      var modal = document.getElementById("myModal");
      modal.style.display = "block";
    }

    function submitAccountType() {
      var accountType = document.getElementById("accountType").value;
      var accountNumber = generateAccountNumber();

      var table = document.getElementById("accounts");
      var rowCount = table.rows.length;
      var row = table.insertRow(rowCount);

      var cell1 = row.insertCell(0);
      cell1.innerHTML = rowCount;

      var cell2 = row.insertCell(1);
      cell2.innerHTML = accountNumber;

      var cell3 = row.insertCell(2);
      cell3.innerHTML = accountType;

      var cell4 = row.insertCell(3);
      cell4.innerHTML = '<button class="button1" onclick="showAccountDetails(this)">Show Details</button>';

      var cell5 = row.insertCell(4);
      cell5.innerHTML = "Active";

      var cell6 = row.insertCell(5);
      cell6.innerHTML = '<button class="button" onclick="viewTransactions(this)">View Transactions</button>';
      
      var cell7 = row.insertCell(6);
      cell7.innerHTML = '<button class="button" onclick="creditCardTransactions(this)">Credit Card Transactions</button>';
      
      var cell8 = row.insertCell(7);
      cell8.innerHTML = '<button class="button" onclick="updateAccountStatus(this)">Close Account</button>';

      closeModal();
    }

    function generateAccountNumber() {
      var min = 100000000;
      var max = 999999999;
      return Math.floor(Math.random() * (max - min + 1) + min);
    }

    function closeModal() {
      var modal = document.getElementById("myModal");
      modal.style.display = "none";
    }
    
    function updateAccountStatus(button) {
      var row = button.parentNode.parentNode;
      var statusCell = row.cells[4];
      statusCell.innerHTML = "Inactive";
    }
    
    function viewTransactions(button) {
      var row = button.parentNode.parentNode;
      var accountNumber = row.cells[1].innerHTML;
      alert("Viewing transactions for account number: " + accountNumber);
    }
    
    function creditCardTransactions(button) {
      var row = button.parentNode.parentNode;
      var accountNumber = row.cells[1].innerHTML;
      alert("Viewing credit card transactions for account number: " + accountNumber);
    }
  </script>
</body>
</html>
