<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="admin.css">
  <meta charset="UTF-8">
  <title>Loan Application</title>
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Same CSS styles as before */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #354152;
    }

    /* Rest of the CSS styles */
    .form-container {
      margin-top: 20px;
      text-align: center;
    }

    .form-input {
      margin-bottom: 10px;
      padding: 8px;
      width: 300px;
      border-radius: 4px;
      border: none;
    }

    .form-select {
      margin-bottom: 10px;
      padding: 8px;
      width: 300px;
      border-radius: 4px;
      border: none;
    }

    .form-submit {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #abd7b4;
      color: #000000;
      cursor: pointer;
      border-radius: 4px;
    }

    .upload-button {
      padding: 10px 20px;
      background-color: #abd7b4;
      color: #000000;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 10px;
    }

    table {
      margin-top: 20px;
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #63e1ae;
    }
  </style>
</head>
<body>
  <img src="shalabanky-low-resolution-logo-color-on-transparent-background.png" id="logo" alt="Logo" width="200" height="100">
