<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="admin.css">
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #354152;
    }

    #logo {
      position: Top;
      right: 25px;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    .title {
      font-size: 24px;
      margin: 0;
    }

    .username {
      font-size: 18px;
      margin: 10px 0;
    }

    .form__field {
      margin-bottom: 10px;
      text-align: center;
    }

    .form__field input[type="button"] {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #abd7b4;
      color: #000000;
      cursor: pointer;
      padding: 10px 20px;
      border: 1;
      border-radius: 4px;
    }
    .signout {
      position: absolute;
      top: 10px;
      left: 10px;
    }
    .signout input[type="button"] {
      background-color: #abd7b4;
      color: #000000;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
    }
    .upload-button {
      background-color: #abd7b4; /* Set the background color to red */
      color: #000000; /* Set the text color to white */
      padding: 10px 20px; /* Add some padding for better visual appearance */
      border: none; /* Remove the default button border */
      border-radius: 4px; /* Add rounded corners */
    }
    .custom-label {
      background-color: #edb131; /* Set the background color to red */
      color: #000000; /* Set the text color to white */
      padding: 10px 20px; /* Add some padding for better visual appearance */
      border: none; /* Remove the default button border */
      border-radius: 4px; /* Add rounded corners */
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #63e1ae;
    }

    .button {
      padding: 6px 12px;
      background-color: #b73345;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .button1 {
      padding: 6px 12px;
      background-color: #63e1ae;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    #logo {
      position: absolute;
      top: 0;
      right: 0;
      margin-top: 10px;
      margin-right: 25px;
    }
    
    .notification-button {
      padding: 6px 12px;
      background-color: #63e1ae;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    
    .report-issue-button {
      margin-top: 10px;
    }
    
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
    }
    
    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 300px;
    }
    
    .close {
      color: #888;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    
    .close:hover,
    .close:focus {
      color: #000;
      text-decoration: none;
      cursor: pointer;
    }
    
    .form-label {
      margin-top: 10px;
    }
    
    .form-input {
      margin-top: 5px;
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    .form-button {
      margin-top: 10px;
      padding: 6px 12px;
      background-color: #b73345;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #logo {
      width: 200px;
      height: 100px;
      margin-bottom: 20px;
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>
  <div id="logo">
    <img src="shalabanky-low-resolution-logo-color-on-transparent-background.png" id="logo" alt="Logo" width="200" height="100">
  </div>
  </style>
</head>
<body>
  
  <header>
    <h1 class="title">Client</h1>
    <div class="username">Username: ClientUser</div>
  </header>

  <button class="notification-button" onclick="accountsOnClick()">Accounts</button>
  <button class="notification-button" onclick="showNotification()">Notifications</button>
  <button class="notification-button" onclick="remindersOnClick()">Bills</button>
  <button class="notification-button" onclick="showNotification()">Apply For Credit Card</button> 
  <button class="notification-button" onclick="ApplyLoanOnClick()">Apply For Loan</button>
  <button class="notification-button" onclick="transactionsClick() ">View Account Transactions</button> 
  <button class="notification-button" onclick="creditcardtransactionsClick()">View Credit Card Transactions</button> 
  <button class="notification-button" onclick=" pointsClick() ">View Points</button> 
  <button class="notification-button" onclick="TransferClick() ">Transfer Money</button>

  <div class="report-issue-button">
    <button class="button" onclick="showCreditCardIssueModal()">Report Credit Card Issue</button>
    <button class="button" onclick="showTechnicalIssueModal()">Report Technical Issues</button>
  </div>
  <div id="creditCardIssueModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeCreditCardIssueModal()">&times;</span>
      <h2>Report Credit Card Issue</h2>
      <form>
        <div class="form-label">Account Number:</div>
        <input type="text" class="form-input" id="accountNumber" required>
        <div class="form-label">Issue Type:</div>
        <select class="form-input" id="issueType" required>
          <option value="" disabled selected>Select Issue Type</option>
          <option value="theft">Theft</option>
          <option value="loss">Loss</option>
          <option value="damage">Damage</option>
        </select>
        <button type="submit" class="form-button" onclick="showNotification1()">Submit</button>
      </form>
    </div>
  </div>
  
  <div id="technicalIssueModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeTechnicalIssueModal()">&times;</span>
      <h2>Report Technical Issues</h2>
      <form>
        <div class="form-label">Account Number:</div>
        <input type="text" class="form-input" id="accountNumber" required>
        <div class="form-label">Issue Description:</div>
        <textarea class="form-input" id="issueDescription" required></textarea>
        <button type="submit" class="form-button" onclick="showNotification2()">Submit</button>
      </form>
    </div>
  </div>
  
  <!-- Rest of the code -->

  <script>
    function accountsOnClick() {
      window.location.href = "accounts.html";
    }
    function remindersOnClick() {
      window.location.href = "reminders.html";
    }
    function ApplyLoanOnClick() {
      window.location.href = "loan.html";
    }
    function transactionsClick() {
      window.location.href = "AccountTransactions.html";
    }
    function creditcardtransactionsClick() {
      window.location.href = "CreditCardTransactions.html";
    }
    function pointsClick() {
      window.location.href = "Points.html";
    }
    function TransferClick() {
      window.location.href = "TransferMoney.html";
    }
    function notifClick() {
      window.location.href = "notifications.html";
    }

    function removeRow(button) {
      var row = button.parentNode.parentNode;
      row.parentNode.removeChild(row);
    }
    
    function showAccountDetails(button) {
      var row = button.parentNode.parentNode;
      var detailsCell = row.querySelector('.account-details');
      detailsCell.style.display = 'block';
    }
    
    function showNotification() {
      // Add your notification logic here
      alert('This is a notification!');
    }
    
    function showNotification1() {
      // Add your notification logic here
      alert('Request Submitted!');
    } 
    
    function showNotification2() {
      // Add your notification logic here
      alert('Report Submitted!');
    }
    
    function showCreditCardIssueModal() {
      var modal = document.getElementById('creditCardIssueModal');
      modal.style.display = 'block';
    }
    
    function closeCreditCardIssueModal() {
      var modal = document.getElementById('creditCardIssueModal');
      modal.style.display = 'none';
    }
    
    function showTechnicalIssueModal() {
      var modal = document.getElementById('technicalIssueModal');
      modal.style.display = 'block';
    }
    
    function closeTechnicalIssueModal() {
      var modal = document.getElementById('technicalIssueModal');
      modal.style.display = 'none';
    }
    
    function redirectToLoanPage() {
      window.location.href = "loan.html";
    }

    function transferMoney() {
      alert('Transfer Money clicked!');
      // Add your transfer money logic here
    }
  </script>
</body>
</html>
