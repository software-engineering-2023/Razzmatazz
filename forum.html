            <!DOCTYPE html>
                <html lang="en">
                <head>                    
                <link rel="stylesheet" href="forum.css">
                  <meta charset="UTF-8">
                  <title>Forum</title>
                  <style>
                    body {
                      background-color: #354152;
                      color: #ffffff;
                    }
                    .post {
                      margin-bottom: 20px;
                      padding: 10px;
                      border: 1px solid #ffffff;
                      background-color: #354152;
                    }
                    .form__field {
                      margin-bottom: 10px;
                    }
                    .form__field label {
                      display: block;
                    }
                    .form__field textarea {
                      width: 100%;
                      resize: vertical;
                    }
                    .form__field input[type="submit"] {
                      background-color: #abd7b4;
                      color: #000000;
                      padding: 10px 20px;
                      border: none;
                      cursor: pointer;
                    }
                    #logo {
                    position: absolute;
                    top: 0;
                    right: 0;
                    margin-top: 10px;
                    margin-right: 25px;
                    }
                  </style>
                </head>
                <body>
                  <h1>Forum</h1>
                  <img src="shalabanky-low-resolution-logo-color-on-transparent-background.png" id="logo" alt="Logo" width="200" height="100">
                  <h2>Create a new post</h2>
                  <form id="new-post-form">
                    <div class="form__field">
                      <label for="post-content">Post Content:</label>
                      <textarea id="post-content" name="post-content" rows="4" cols="50"></textarea>
                    </div>
                    <div class="form__field">
                      <input type="submit" value="Submit">
                    </div>
                  </form>
                
                  <div id="posts-container">
                    <div class="post">
                      <h2>Post1 by: mazenKamal418 Date:10/03/2023</h2>
                      <p>I forgot my password, how can I reset it???</p>
                    </div>
                
                    <div class="post">
                      <h2>Post2 by: hegazy2003 Date:26/05/2023</h2>
                      <p>I am new to this app. Can someone tell me how to change my default currency??</p>
                    </div>
                  </div>
                
                  <script>
                    document.getElementById('new-post-form').addEventListener('submit', function(event) {
                      event.preventDefault(); // Prevent form submission
                
                      var postContent = document.getElementById('post-content').value;
                      if (postContent) {
                        var newPost = document.createElement('div');
                        newPost.classList.add('post');
                        newPost.innerHTML = `
                          <h2>AdminPost</h2>
                          <p>${postContent}</p>
                        `;
                        var postsContainer = document.getElementById('posts-container');
                        postsContainer.insertBefore(newPost, postsContainer.firstChild);
                        document.getElementById('post-content').value = '';
                      }
                    });
                  </script>
                </body>
                </html>
