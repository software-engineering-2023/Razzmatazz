<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Points</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f2f2f2;
      color: #333;
    }
    
    h1, h2 {
      color: #333;
      margin-bottom: 20px;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
    }
    
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    
    th {
      background-color: #f6f6f6;
      color: #333;
    }
    
    .button {
      padding: 6px 12px;
      background-color: #b73345;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .button1 {
      padding: 6px 12px;
      background-color: #63e1ae;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .button:hover {
      background-color: #a5283e;
    }
    
    .button1:hover {
      background-color: #57b18e;
    }
    
    #logo {
      position: absolute;
      top: 0;
      right: 0;
      margin-top: 10px;
      margin-right: 25px;
    }
    
    .notification-button {
      padding: 6px 12px;
      background-color: #63e1ae;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    
    .notification-button:hover {
      background-color: #57b18e;
    }
    
    .redeem-button {
      margin-top: 10px;
    }
    
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
    }
    
    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 300px;
    }
    
    .close {
      color: #888;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    
    .close:hover,
    .close:focus {
      color: #000;
      text-decoration: none;
      cursor: pointer;
    }
    
    .form-label {
      margin-top: 10px;
    }
    
    .form-input {
      margin-top: 5px;
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    .form-button {
      margin-top: 10px;
      padding: 6px 12px;
      background-color: #b73345;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .form-button:hover {
      background-color: #a5283e;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #354152;
    }

    h1 {
      color: #abd7b4;
      text-align: center;
      margin-top: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      color: #ffffff;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #63e1ae;
    }

    #logo {
      width: 200px;
      height: 100px;
      margin-bottom: 20px;
      position: absolute;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>
  <div id="logo">
    <img src="shalabanky-low-resolution-logo-color-on-transparent-background.png" id="logo" alt="Logo" width="200" height="100">
  </div>
  </style>
</head>
<body>
 

  <h1>Points</h1>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Points</th>
        <th>Status</th>
        <th>Redeem</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>1000</td>
        <td>Active</td>
        <td><button class="button1 redeem-button" onclick="redeemPoints(this)">Redeem</button></td>
      </tr>
      <tr>
        <td>2</td>
        <td>500</td>
        <td>Active</td>
        <td><button class="button1 redeem-button" onclick="redeemPoints(this)">Redeem</button></td>
      </tr>
      <tr>
        <td>3</td>
        <td>250</td>
        <td>Active</td>
        <td><button class="button1 redeem-button" onclick="redeemPoints(this)">Redeem</button></td>
      </tr>
    </tbody>
  </table>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Redeem Points</h2>
      <form>
        <div class="form-label">Points:</div>
        <input class="form-input" type="number" id="pointsInput" min="0" required>
        <button type="button" class="form-button" onclick="submitRedeemPoints()">Redeem</button>
      </form>
    </div>
  </div>

  <script>
    function redeemPoints(button) {
      var row = button.parentNode.parentNode;
      var points = row.cells[1].innerHTML;
      document.getElementById("pointsInput").value = points;
      openModal();
    }

    function submitRedeemPoints() {
      var points = document.getElementById("pointsInput").value;
      // Perform the necessary redemption logic here
      alert("Points redeemed: " + points);
      closeModal();
    }

    function openModal() {
      document.getElementById("myModal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("myModal").style.display = "none";
    }
  </script>
</body>
</html>
